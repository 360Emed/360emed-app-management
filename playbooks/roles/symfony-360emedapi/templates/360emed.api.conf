# global servername setup
ServerName {{ inventory_hostname }}

<VirtualHost *:80>
    DocumentRoot /var/www/html/default_root
    ServerName 360emed.api.hmtrevolution.com
    RewriteEngine on
    RewriteCond %{HTTPS} off
    RewriteRule (.*) https://%{HTTP_HOST}%{REQUEST_URI} [R=301]
</VirtualHost>

<VirtualHost *:443>
    DocumentRoot /var/www/html/360emed/360emed-api/web
    ServerName 360emed.api.hmtrevolution.com
    SSLEngine on
</VirtualHost>

<Directory "/var/www/html/default_root">
    AllowOverride NONE
    Require all granted
</Directory>
<Directory "/var/www/html/360emed/360emed-api/web">
    AllowOverride ALL
    Require all granted
</Directory>
